<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="content-body">
        <div class="content-imagen">
            <img src="img/melissa/loginportada.jpg" alt="">
        </div>
        <div class="content-login">
            <div class="content-form">
                <div class="logo-imagen">
                    <img src="img/melissa/loginlogo.jpg" alt="">
                </div>
                
                <form action="" id="formulario">
                    <label for="usuario">USUARIO</label><br>
                    <input type="text" id="usuario" placeholder="Ingrese su usuario"><br>
                    <label for="password">PASSWORD</label><br>
                    <input type="text" id="password" placeholder="Ingrese su password"><br>
                    <button id="btn-login" class="btn-off" type="submit" disabled>
                        Ingresar
                    </button>
                </form>
                
            </div>

        </div>

    </div>
    <script src="js/index.js"></script>
</body>
</html>
